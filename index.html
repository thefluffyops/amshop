<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AM Shop</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<script>
tailwind.config = {
darkMode:"class",
theme:{
extend:{
colors:{
iosBg:"#0b0b12",
iosCard:"rgba(255,255,255,0.06)",
iosAccent:"#0A84FF"
}
}
}
}
</script>

<style>
body{
background:
radial-gradient(circle at 10% 20%, rgba(10,132,255,0.15), transparent 40%),
radial-gradient(circle at 90% 80%, rgba(10,132,255,0.1), transparent 40%),
linear-gradient(180deg,#0b0b12,#141420);
overflow-x:hidden;
}

/* Glass */
.glass{
backdrop-filter: blur(30px);
background: rgba(255,255,255,0.05);
border:1px solid rgba(255,255,255,0.08);
}

/* CARD ENTRY */
.product-card{
opacity:0;
transform:translateY(80px) scale(.95);
transition:all .8s cubic-bezier(.16,1,.3,1);
}
.product-card.show{
opacity:1;
transform:translateY(0) scale(1);
}

/* FLOATING CART */
.floating-cart{
position:fixed;
bottom:30px;
left:50%;
transform:translateX(-50%);
width:80px;
height:80px;
border-radius:9999px;
background:linear-gradient(145deg,#0A84FF,#0066ff);
display:flex;
align-items:center;
justify-content:center;
font-size:28px;
color:white;
box-shadow:
0 25px 70px rgba(0,0,0,0.6),
0 0 40px rgba(10,132,255,0.5);
transition:.5s cubic-bezier(.16,1,.3,1);
z-index:50;
}
.floating-cart.bump{
transform:translateX(-50%) scale(1.25);
box-shadow:
0 30px 80px rgba(0,0,0,0.7),
0 0 60px rgba(10,132,255,0.8);
}

/* CART SCREEN */
.cart-screen{
position:fixed;
inset:0;
background:rgba(15,15,25,0.9);
backdrop-filter: blur(50px);
transform:scale(.9) translateY(100%);
opacity:0;
transition:.6s cubic-bezier(.16,1,.3,1);
z-index:100;
overflow-y:auto;
}
.cart-screen.active{
transform:scale(1) translateY(0);
opacity:1;
}

/* ITEM ENTRY */
.cart-item{
opacity:0;
transform:translateX(50px);
transition:.6s cubic-bezier(.16,1,.3,1);
}
.cart-item.show{
opacity:1;
transform:translateX(0);
}
</style>
</head>

<body class="text-white">

<div class="max-w-xl mx-auto px-6 pt-14 pb-40">

<h1 class="text-5xl font-bold mb-2">AM Shop</h1>
<p class="text-white/40 mb-12 text-lg">Next Level Experience</p>

<div id="products" class="space-y-8"></div>

</div>

<div class="floating-cart" id="cartBtn">
ðŸ›’
<span id="cartCount"
class="absolute -top-1 -right-1 bg-red-500 text-xs px-2 py-1 rounded-full">
0
</span>
</div>

<div id="cartScreen" class="cart-screen p-8">

<h2 class="text-3xl font-bold mb-8">Votre commande</h2>

<div id="cartItems" class="space-y-5 mb-8"></div>

<div class="text-right text-xl font-bold mb-8">
Total: <span id="cartTotal">0</span> â‚¬
</div>

<button onclick="closeCart()"
class="w-full mt-6 text-white/40">
Fermer
</button>

</div>

<script>

const tg = window.Telegram?.WebApp;
tg?.ready();
tg?.expand();
const haptic = tg?.HapticFeedback;

const PRODUCTS=[
{id:"A1",name:"Frozen",price:15,rate:31,country:"USA"},
{id:"A2",name:"Cali US",price:20,rate:28,country:"USA"},
{id:"A3",name:"Cali NL",price:10,rate:24,country:"Pays-Bas"}
];

let cart={};

const productsDiv=document.getElementById("products");
const cartCount=document.getElementById("cartCount");
const cartBtn=document.getElementById("cartBtn");
const cartItems=document.getElementById("cartItems");
const cartTotalEl=document.getElementById("cartTotal");

function renderProducts(){
PRODUCTS.forEach((p,i)=>{
const div=document.createElement("div");
div.className="product-card glass p-8 rounded-3xl shadow-xl";

div.innerHTML=`
<div class="flex justify-between items-start">
<div>
<div class="text-2xl font-semibold">${p.name}</div>
<div class="text-sm opacity-50 mt-1">${p.rate}% â€¢ ${p.country}</div>
<div class="mt-4 text-lg">${p.price}â‚¬ / g</div>
</div>
<button onclick="addToCart('${p.id}')"
class="bg-iosAccent px-6 py-2 rounded-xl font-semibold">
Ajouter
</button>
</div>
`;

productsDiv.appendChild(div);

setTimeout(()=>div.classList.add("show"),200*i);
});
}

function addToCart(id){
cart[id]=(cart[id]||0)+1;
updateCart();

cartBtn.classList.add("bump");
setTimeout(()=>cartBtn.classList.remove("bump"),400);

haptic?.impactOccurred("medium");
}

function updateCart(){
let total=0;
let count=0;
cartItems.innerHTML="";

Object.entries(cart).forEach(([id,qty],i)=>{
const p=PRODUCTS.find(x=>x.id===id);
total+=p.price*qty;
count+=qty;

const div=document.createElement("div");
div.className="cart-item glass p-5 rounded-2xl flex justify-between items-center";

div.innerHTML=`
<div>
<div>${p.name}</div>
<div class="text-sm opacity-50">${p.price}â‚¬ x ${qty}</div>
</div>
</div>
`;

cartItems.appendChild(div);
setTimeout(()=>div.classList.add("show"),150*i);
});

cartCount.textContent=count;
cartTotalEl.textContent=total;
}

function openCart(){
document.getElementById("cartScreen").classList.add("active");
haptic?.impactOccurred("heavy");
}
function closeCart(){
document.getElementById("cartScreen").classList.remove("active");
}

cartBtn.onclick=openCart;

renderProducts();

</script>

</body>
</html>
