<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AM Shop</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<script>
tailwind.config = {
darkMode:"class",
theme:{
extend:{
colors:{
bg:"#0B1020",
card:"#111827",
accent:"#FFD400",
accent2:"#FFB800"
}
}
}
}
</script>
</head>

<body class="bg-bg text-white min-h-screen">

<div class="max-w-4xl mx-auto p-4 pb-32">

<h1 class="text-3xl font-black mb-6">AM Shop</h1>

<input id="search" placeholder="Recherche..."
class="w-full p-3 rounded-xl bg-card mb-4 outline-none">

<div id="products" class="grid gap-4"></div>

</div>

<!-- BOTTOM CART -->
<div id="cartBar"
class="fixed bottom-0 left-0 right-0 bg-card border-t border-white/10 p-4 flex justify-between items-center cursor-pointer">

<div>
<div class="font-bold">ðŸ›’ Panier</div>
<div id="cartInfo" class="text-sm opacity-70">0 article</div>
</div>

<div id="cartCount"
class="bg-accent text-black font-bold px-3 py-1 rounded-full">
0
</div>

</div>

<!-- SHEET -->
<div id="overlay"
class="fixed inset-0 bg-black/60 hidden"></div>

<div id="sheet"
class="fixed left-0 right-0 bottom-0 bg-card rounded-t-3xl p-6 translate-y-full transition-transform duration-300 max-h-[90vh] overflow-y-auto">

<h2 class="text-xl font-black mb-4">Votre commande</h2>

<div id="cartItems" class="space-y-3 mb-4"></div>

<div class="border-t border-white/10 pt-4 space-y-3">

<select id="mode" class="w-full p-3 bg-bg rounded-xl">
<option value="LIVRAISON">Livraison</option>
<option value="SUR_PLACE">Sur place</option>
<option value="COLIS">Colis</option>
</select>

<input id="name" placeholder="Nom"
class="w-full p-3 bg-bg rounded-xl">

<input id="phone" placeholder="TÃ©lÃ©phone"
class="w-full p-3 bg-bg rounded-xl">

<input id="address" placeholder="Adresse"
class="w-full p-3 bg-bg rounded-xl">

<button id="orderBtn"
class="w-full bg-gradient-to-r from-accent to-accent2 text-black font-bold p-3 rounded-xl">
Commander
</button>

</div>

</div>

<script>

const tg = window.Telegram?.WebApp;
tg?.ready();
tg?.expand();

const PRODUCTS = [
{id:"A1",name:"Frozen",price:15},
{id:"A2",name:"Cali US",price:20},
{id:"A3",name:"Cali NL",price:10}
];

let cart = JSON.parse(localStorage.getItem("am_cart")||"{}");

const productsDiv=document.getElementById("products");
const cartBar=document.getElementById("cartBar");
const sheet=document.getElementById("sheet");
const overlay=document.getElementById("overlay");
const cartItems=document.getElementById("cartItems");
const cartInfo=document.getElementById("cartInfo");
const cartCount=document.getElementById("cartCount");

function saveCart(){
localStorage.setItem("am_cart",JSON.stringify(cart));
renderCart();
}

function renderProducts(){
productsDiv.innerHTML="";
PRODUCTS.forEach(p=>{
const div=document.createElement("div");
div.className="bg-card p-4 rounded-xl flex justify-between items-center";
div.innerHTML=`
<div>
<div class="font-bold">${p.name}</div>
<div class="text-sm opacity-60">${p.price} â‚¬</div>
</div>
<button class="bg-accent text-black px-3 py-1 rounded-lg font-bold">
Ajouter
</button>
`;
div.querySelector("button").onclick=()=>{
cart[p.id]=(cart[p.id]||0)+1;
saveCart();
};
productsDiv.appendChild(div);
});
}

function renderCart(){
const count=Object.values(cart).reduce((a,b)=>a+b,0);
cartCount.textContent=count;
cartInfo.textContent=count+" article(s)";
}

function openSheet(){
overlay.classList.remove("hidden");
sheet.classList.remove("translate-y-full");
renderSheet();
}

function closeSheet(){
overlay.classList.add("hidden");
sheet.classList.add("translate-y-full");
}

function renderSheet(){
cartItems.innerHTML="";
Object.entries(cart).forEach(([id,qty])=>{
const p=PRODUCTS.find(x=>x.id===id);
const div=document.createElement("div");
div.className="flex justify-between bg-bg p-3 rounded-xl";
div.innerHTML=`
<div>${p.name} x${qty}</div>
<div>${p.price*qty} â‚¬</div>
`;
cartItems.appendChild(div);
});
}

function buildMessage(){
let txt="ðŸ“¦ Commande AM Shop\n\n";
Object.entries(cart).forEach(([id,qty])=>{
const p=PRODUCTS.find(x=>x.id===id);
txt+=`â€¢ ${p.name} x${qty}\n`;
});
return txt;
}

document.getElementById("orderBtn").onclick=()=>{
const message=buildMessage();
const username="TON_USERNAME";
window.open(`https://t.me/${username}?text=${encodeURIComponent(message)}`);
};

cartBar.onclick=openSheet;
overlay.onclick=closeSheet;

renderProducts();
renderCart();

</script>

</body>
</html>
