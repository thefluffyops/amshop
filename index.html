<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AM Shop</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<script>
tailwind.config = {
darkMode:"class",
theme:{
extend:{
colors:{
iosAccent:"#0A84FF"
}
}
}
}
</script>

<style>
body{
background:
radial-gradient(circle at 10% 20%, rgba(10,132,255,0.15), transparent 40%),
radial-gradient(circle at 90% 80%, rgba(10,132,255,0.1), transparent 40%),
linear-gradient(180deg,#0b0b12,#141420);
overflow-x:hidden;
}
.glass{
backdrop-filter: blur(30px);
background: rgba(255,255,255,0.05);
border:1px solid rgba(255,255,255,0.08);
}
.product-card{
opacity:0;
transform:translateY(80px);
transition:.8s cubic-bezier(.16,1,.3,1);
}
.product-card.show{
opacity:1;
transform:translateY(0);
}
.floating-cart{
position:fixed;
bottom:30px;
left:50%;
transform:translateX(-50%);
width:80px;
height:80px;
border-radius:9999px;
background:linear-gradient(145deg,#0A84FF,#0066ff);
display:flex;
align-items:center;
justify-content:center;
font-size:28px;
color:white;
box-shadow:0 25px 70px rgba(0,0,0,0.6),
0 0 40px rgba(10,132,255,0.5);
transition:.4s cubic-bezier(.16,1,.3,1);
z-index:50;
}
.floating-cart.bump{
transform:translateX(-50%) scale(1.2);
}
.cart-screen{
position:fixed;
inset:0;
background:rgba(15,15,25,0.95);
backdrop-filter: blur(50px);
transform:translateY(100%);
transition:.6s cubic-bezier(.16,1,.3,1);
z-index:100;
overflow-y:auto;
padding:30px;
}
.cart-screen.active{
transform:translateY(0);
}
input, select{
background:rgba(255,255,255,0.05);
border:1px solid rgba(255,255,255,0.08);
}
</style>
</head>

<body class="text-white">

<div class="max-w-xl mx-auto px-6 pt-14 pb-40">
<h1 class="text-5xl font-bold mb-2">AM Shop</h1>
<p class="text-white/40 mb-12 text-lg">Elite Experience</p>
<div id="products" class="space-y-8"></div>
</div>

<div class="floating-cart" id="cartBtn">
ðŸ›’
<span id="cartCount"
class="absolute -top-1 -right-1 bg-red-500 text-xs px-2 py-1 rounded-full">
0
</span>
</div>

<div id="cartScreen" class="cart-screen">

<h2 class="text-3xl font-bold mb-6">Votre commande</h2>

<div id="cartItems" class="space-y-4 mb-6"></div>

<div class="text-right text-xl font-bold mb-6">
Total: <span id="cartTotal">0</span> â‚¬
</div>

<select id="mode" class="w-full p-4 rounded-2xl mb-4">
<option value="SUR_PLACE">Sur place</option>
<option value="COLIS">Colis</option>
<option value="LIVRAISON">Livraison</option>
</select>

<input id="blaze" placeholder="Blaze" class="w-full p-4 rounded-2xl mb-4">

<div id="addressFields" class="space-y-4 hidden">
<input id="address" placeholder="Adresse" class="w-full p-4 rounded-2xl">
<input id="postal" placeholder="Code postal" class="w-full p-4 rounded-2xl">
<input id="city" placeholder="Ville" class="w-full p-4 rounded-2xl">
</div>

<button id="orderBtn"
class="w-full bg-iosAccent p-5 rounded-2xl text-lg font-semibold mt-6">
Commander
</button>

<button onclick="closeCart()" class="w-full mt-6 text-white/40">
Fermer
</button>

</div>

<script>

const tg = window.Telegram?.WebApp;
tg?.ready();
tg?.expand();
const haptic = tg?.HapticFeedback;

const CONTACT_USERNAME="TON_USERNAME";

const PRODUCTS=[
{id:"A1",name:"Frozen",price:15,rate:31,country:"USA"},
{id:"A2",name:"Cali US",price:20,rate:28,country:"USA"},
{id:"A3",name:"Cali NL",price:10,rate:24,country:"Pays-Bas"}
];

let cart={};

const productsDiv=document.getElementById("products");
const cartCount=document.getElementById("cartCount");
const cartItems=document.getElementById("cartItems");
const cartTotalEl=document.getElementById("cartTotal");

function renderProducts(){
PRODUCTS.forEach((p,i)=>{
const div=document.createElement("div");
div.className="product-card glass p-8 rounded-3xl";
div.innerHTML=`
<div class="flex justify-between">
<div>
<div class="text-2xl font-semibold">${p.name}</div>
<div class="text-sm opacity-50">${p.rate}% â€¢ ${p.country}</div>
<div class="mt-3">${p.price}â‚¬ / g</div>
</div>
<button onclick="addToCart('${p.id}')"
class="bg-iosAccent px-6 py-2 rounded-xl">
Ajouter
</button>
</div>
`;
productsDiv.appendChild(div);
setTimeout(()=>div.classList.add("show"),200*i);
});
}

function addToCart(id){
cart[id]=(cart[id]||0)+1;
updateCart();
cartBtn.classList.add("bump");
setTimeout(()=>cartBtn.classList.remove("bump"),300);
haptic?.impactOccurred("medium");
}

function updateCart(){
let total=0;
let count=0;
cartItems.innerHTML="";
Object.entries(cart).forEach(([id,qty])=>{
const p=PRODUCTS.find(x=>x.id===id);
total+=p.price*qty;
count+=qty;
cartItems.innerHTML+=`
<div class="glass p-4 rounded-xl flex justify-between">
<div>${p.name} x${qty}</div>
<div>${p.price*qty}â‚¬</div>
</div>`;
});
cartCount.textContent=count;
cartTotalEl.textContent=total;
}

function openCart(){
document.getElementById("cartScreen").classList.add("active");
haptic?.impactOccurred("heavy");
}
function closeCart(){
document.getElementById("cartScreen").classList.remove("active");
}

cartBtn.onclick=openCart;

document.getElementById("mode").onchange=(e)=>{
document.getElementById("addressFields")
.classList.toggle("hidden",e.target.value==="SUR_PLACE");
};

document.getElementById("orderBtn").onclick=()=>{

if(Object.keys(cart).length===0){
alert("Panier vide");
return;
}

const mode=document.getElementById("mode").value;
const blaze=document.getElementById("blaze").value;
const address=document.getElementById("address").value;
const postal=document.getElementById("postal").value;
const city=document.getElementById("city").value;

if(!blaze){
alert("Blaze obligatoire");
return;
}

if(mode!=="SUR_PLACE"){
if(!address || !postal || !city){
alert("Adresse complÃ¨te requise");
return;
}
}

let message="ðŸ“¦ Commande AM Shop\n\n";

Object.entries(cart).forEach(([id,qty])=>{
const p=PRODUCTS.find(x=>x.id===id);
message+=`â€¢ ${p.name} x${qty} = ${p.price*qty}â‚¬\n`;
});

message+=`\nMode: ${mode}\n`;
message+=`Blaze: ${blaze}\n`;

if(mode!=="SUR_PLACE"){
message+=`Adresse: ${address}\n`;
message+=`Code postal: ${postal}\n`;
message+=`Ville: ${city}\n`;
}

window.open(`https://t.me/${CONTACT_USERNAME}?text=${encodeURIComponent(message)}`);
};

renderProducts();

</script>

</body>
</html>
