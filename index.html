<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>AM Shop</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<script>
tailwind.config = {
darkMode:"class",
theme:{
extend:{
colors:{
iosBg:"#0c0c11",
iosCard:"rgba(255,255,255,0.08)",
iosBorder:"rgba(255,255,255,0.12)",
iosAccent:"#0A84FF"
}
}
}
}
</script>

<style>
body{
background:
radial-gradient(circle at 20% 20%, rgba(10,132,255,0.15), transparent 40%),
radial-gradient(circle at 80% 80%, rgba(10,132,255,0.1), transparent 40%),
linear-gradient(180deg,#0c0c11,#151520);
}

/* Glass Card */
.glass{
backdrop-filter: blur(30px);
background: rgba(255,255,255,0.06);
border:1px solid rgba(255,255,255,0.1);
}

/* Floating Orb Cart */
.floating-cart{
position:fixed;
bottom:30px;
left:50%;
transform:translateX(-50%);
width:75px;
height:75px;
border-radius:9999px;
background:linear-gradient(145deg,#0A84FF,#0066ff);
display:flex;
align-items:center;
justify-content:center;
color:white;
font-size:28px;
box-shadow:
0 20px 60px rgba(0,0,0,0.6),
0 0 30px rgba(10,132,255,0.5);
transition:.4s cubic-bezier(.4,0,.2,1);
z-index:50;
}
.floating-cart:active{
transform:translateX(-50%) scale(.9);
}

/* Cart Screen */
.cart-screen{
position:fixed;
inset:0;
backdrop-filter: blur(40px);
background:rgba(10,10,20,0.85);
transform:translateY(100%);
transition:.5s cubic-bezier(.4,0,.2,1);
z-index:100;
overflow-y:auto;
}
.cart-screen.active{
transform:translateY(0);
}
</style>
</head>

<body class="text-white">

<div class="max-w-xl mx-auto px-6 pt-12 pb-40">

<h1 class="text-5xl font-bold tracking-tight mb-2">AM Shop</h1>
<p class="text-white/40 mb-12 text-lg">Premium Selection</p>

<div id="products" class="space-y-8"></div>

</div>

<!-- Floating Cart -->
<div class="floating-cart" id="cartBtn">
ðŸ›’
<span id="cartCount"
class="absolute -top-1 -right-1 bg-red-500 text-xs px-2 py-1 rounded-full">
0
</span>
</div>

<!-- Cart Screen -->
<div id="cartScreen" class="cart-screen p-8">

<h2 class="text-3xl font-bold mb-8">Votre commande</h2>

<div id="cartItems" class="space-y-5 mb-8"></div>

<div class="text-right text-xl font-bold mb-8">
Total: <span id="cartTotal">0</span> â‚¬
</div>

<select id="modeSelect"
class="w-full p-4 rounded-2xl glass mb-4 outline-none">
<option value="SUR_PLACE">Sur place</option>
<option value="COLIS">Colis</option>
<option value="LIVRAISON">Livraison</option>
</select>

<input id="nameInput" placeholder="Nom"
class="w-full p-4 rounded-2xl glass mb-4 outline-none">

<input id="phoneInput" placeholder="TÃ©lÃ©phone"
class="w-full p-4 rounded-2xl glass mb-4 outline-none">

<input id="addressInput" placeholder="Adresse"
class="w-full p-4 rounded-2xl glass mb-6 outline-none hidden">

<button id="orderBtn"
class="w-full bg-iosAccent p-5 rounded-2xl text-lg font-semibold shadow-lg active:scale-95 transition">
Commander
</button>

<button onclick="closeCart()"
class="w-full mt-6 text-white/40">
Fermer
</button>

</div>

<script>

const tg = window.Telegram?.WebApp;
tg?.ready();
tg?.expand();

const CONTACT_USERNAME="TON_USERNAME";

const PRODUCTS=[
{id:"A1",name:"Frozen",price:15,rate:31,country:"USA"},
{id:"A2",name:"Cali US",price:20,rate:28,country:"USA"},
{id:"A3",name:"Cali NL",price:10,rate:24,country:"Pays-Bas"}
];

let cart={};

const productsDiv=document.getElementById("products");
const cartCount=document.getElementById("cartCount");
const cartItems=document.getElementById("cartItems");
const cartTotalEl=document.getElementById("cartTotal");

function renderProducts(){
productsDiv.innerHTML="";
PRODUCTS.forEach(p=>{
const div=document.createElement("div");
div.className="glass p-7 rounded-3xl shadow-xl";

div.innerHTML=`
<div class="flex justify-between items-start">
<div>
<div class="text-2xl font-semibold">${p.name}</div>
<div class="text-sm opacity-50 mt-1">${p.rate}% â€¢ ${p.country}</div>
<div class="mt-4 text-lg font-medium">${p.price}â‚¬ / gramme</div>
</div>
<button onclick="addToCart('${p.id}')"
class="bg-iosAccent px-5 py-2 rounded-xl font-semibold active:scale-95 transition">
Ajouter
</button>
</div>
`;

productsDiv.appendChild(div);
});
}

function addToCart(id){
cart[id]=(cart[id]||0)+1;
updateCart();
}

function updateCart(){
let total=0;
let count=0;
cartItems.innerHTML="";

Object.entries(cart).forEach(([id,qty])=>{
const p=PRODUCTS.find(x=>x.id===id);
total+=p.price*qty;
count+=qty;

const div=document.createElement("div");
div.className="glass p-5 rounded-2xl flex justify-between items-center";

div.innerHTML=`
<div>
<div>${p.name}</div>
<div class="text-sm opacity-50">${p.price}â‚¬ x ${qty}</div>
</div>
<div class="flex items-center gap-3">
<button onclick="changeQty('${id}',-1)"
class="px-3 bg-white/10 rounded-lg">-</button>
<span>${qty}</span>
<button onclick="changeQty('${id}',1)"
class="px-3 bg-white/10 rounded-lg">+</button>
</div>
`;

cartItems.appendChild(div);
});

cartCount.textContent=count;
cartTotalEl.textContent=total;
}

function changeQty(id,delta){
cart[id]+=delta;
if(cart[id]<=0) delete cart[id];
updateCart();
}

function openCart(){
document.getElementById("cartScreen").classList.add("active");
}
function closeCart(){
document.getElementById("cartScreen").classList.remove("active");
}

document.getElementById("cartBtn").onclick=openCart;

document.getElementById("modeSelect").onchange=(e)=>{
document.getElementById("addressInput")
.classList.toggle("hidden",e.target.value!=="LIVRAISON");
};

renderProducts();

</script>

</body>
</html>
