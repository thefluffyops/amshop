<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AM SHOP</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  background:#f5f5f7;
}

.container{
  max-width:500px;
  margin:auto;
  padding:20px 20px 120px 20px;
}

h1{
  font-size:28px;
  margin-bottom:15px;
}

.product{
  background:white;
  padding:16px;
  border-radius:16px;
  margin-bottom:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.05);
  position:relative;
}

.product.sold{
  opacity:0.5;
}

.price{
  font-weight:600;
  color:#0a84ff;
  font-size:14px;
}

.thc{
  font-size:13px;
  color:#555;
}

.controls{
  display:flex;
  align-items:center;
  gap:8px;
}

.controls button{
  width:28px;
  height:28px;
  border-radius:50%;
  border:none;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
}

.minus{
  background:#eee;
}

.plus{
  background:#0a84ff;
  color:white;
}

.quantity{
  min-width:20px;
  text-align:center;
  font-weight:600;
}

.badge{
  position:absolute;
  top:-8px;
  left:10px;
  padding:4px 10px;
  font-size:11px;
  border-radius:20px;
  font-weight:600;
}

.new{
  background:#34c759;
  color:white;
}

.sold-badge{
  background:#ff3b30;
  color:white;
}

.bottom-bar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:white;
  padding:15px;
  box-shadow:0 -10px 30px rgba(0,0,0,0.08);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.total{
  font-weight:600;
  font-size:16px;
}

button.main{
  background:#0a84ff;
  color:white;
  border:none;
  padding:12px 22px;
  border-radius:25px;
  font-size:15px;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="container">
<h1>Choisis ta vari√©t√©</h1>
<div id="productList"></div>
</div>

<div class="bottom-bar">
  <div class="total">
    Total : <span id="totalPrice">0</span> ‚Ç¨
  </div>
  <button class="main" onclick="openRecap()">Voir le r√©cap</button>
</div>

<script>
const tg = window.Telegram?.WebApp;
tg?.ready();
tg?.expand();

const CONTACT_USERNAME = "giopvst";

const PRODUCTS = [
{name:"Cali OG", price:15, thc:"24%", new:true},
{name:"Cali Purple", price:18, thc:"27%"},
{name:"Cali Lemon", price:14, thc:"22%"},
{name:"Cali Gelato", price:20, thc:"29%", new:true},
{name:"Cali Runtz", price:22, thc:"30%", sold:true},
{name:"Cali Ice", price:16, thc:"23%"},
{name:"Cali Cookies", price:19, thc:"26%"},
{name:"Cali Haze", price:13, thc:"21%"},
{name:"Cali Gold", price:17, thc:"25%"},
{name:"Cali Diamond", price:25, thc:"32%", new:true},
{name:"Cali Exotic", price:30, thc:"34%", sold:true}
];

let cart = {};

const productList = document.getElementById("productList");

function renderProducts(){
  PRODUCTS.forEach((p,index)=>{
    const div = document.createElement("div");
    div.className="product";
    if(p.sold) div.classList.add("sold");

    let badgeHTML="";
    if(p.new) badgeHTML=`<div class="badge new">NEW</div>`;
    if(p.sold) badgeHTML=`<div class="badge sold-badge">SOLD OUT</div>`;

    div.innerHTML=`
      ${badgeHTML}
      <div>
        <div><strong>${p.name}</strong></div>
        <div class="thc">THC ${p.thc}</div>
        <div class="price">${p.price}‚Ç¨ / g</div>
      </div>

      ${p.sold ? "" : `
      <div class="controls">
        <button class="minus" onclick="event.stopPropagation(); changeQty(${index}, -1)">‚àí</button>
        <div class="quantity" id="qty-${index}">0</div>
        <button class="plus" onclick="event.stopPropagation(); changeQty(${index}, 1)">+</button>
      </div>
      `}
    `;

    productList.appendChild(div);
  });
}

function changeQty(index, change){
  cart[index] = (cart[index] || 0) + change;

  if(cart[index] <= 0){
    delete cart[index];
    document.getElementById("qty-"+index).innerText = 0;
  } else {
    document.getElementById("qty-"+index).innerText = cart[index];
  }

  updateTotal();
}

function updateTotal(){
  let total = 0;
  Object.keys(cart).forEach(index=>{
    total += PRODUCTS[index].price * cart[index];
  });
  document.getElementById("totalPrice").innerText = total;
}

function openRecap(){
  if(Object.keys(cart).length === 0){
    alert("Aucune s√©lection");
    return;
  }

  let message="üì¶ Commande AM SHOP\n\n";
  let total=0;

  Object.keys(cart).forEach(index=>{
    const p=PRODUCTS[index];
    const qty=cart[index];
    const lineTotal=p.price*qty;
    total+=lineTotal;
    message+=`${qty}g ${p.name} (${p.thc}) = ${lineTotal}‚Ç¨\n`;
  });

  message+=`\nTotal : ${total}‚Ç¨`;

  window.open(`https://t.me/${CONTACT_USERNAME}?text=${encodeURIComponent(message)}`);
}

renderProducts();
</script>

</body>
</html>
