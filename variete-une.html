<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AM SHOP</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  background:#f5f5f7;
}

.container{
  max-width:500px;
  margin:auto;
  padding:20px 20px 120px 20px;
}

h1{
  font-size:28px;
  margin-bottom:15px;
}

.product{
  background:white;
  padding:16px;
  border-radius:16px;
  margin-bottom:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.05);
  cursor:pointer;
  transition:.2s;
}

.product:hover{
  transform:translateY(-2px);
}

.price{
  font-weight:600;
  color:#0a84ff;
}

.counter{
  background:#0a84ff;
  color:white;
  font-size:13px;
  padding:4px 10px;
  border-radius:20px;
  margin-left:10px;
}

.bottom-bar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:white;
  padding:15px;
  box-shadow:0 -10px 30px rgba(0,0,0,0.08);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.total{
  font-weight:600;
  font-size:16px;
}

button{
  background:#0a84ff;
  color:white;
  border:none;
  padding:12px 22px;
  border-radius:25px;
  font-size:15px;
  cursor:pointer;
}

/* ===== RECAP SCREEN ===== */

.recap-screen{
  position:fixed;
  inset:0;
  background:white;
  padding:25px;
  display:none;
  flex-direction:column;
  overflow-y:auto;
}

.recap-screen.active{
  display:flex;
}

.recap-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:12px;
}

.recap-total{
  font-weight:700;
  font-size:18px;
  margin-top:20px;
}

.recap-buttons{
  margin-top:30px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.secondary{
  background:#eee;
  color:black;
}
</style>
</head>
<body>

<div class="container">
<h1>Choisis ta vari√©t√©</h1>
<div id="productList"></div>
</div>

<div class="bottom-bar">
  <div class="total">
    Total : <span id="totalPrice">0</span> ‚Ç¨
  </div>
  <button onclick="openRecap()">Voir le r√©cap</button>
</div>

<!-- RECAP PAGE -->
<div class="recap-screen" id="recapScreen">
  <h2>R√©capitulatif de ta commande</h2>
  <div id="recapContent"></div>
  <div class="recap-total">
    Total : <span id="recapTotal">0</span> ‚Ç¨
  </div>

  <div class="recap-buttons">
    <button onclick="confirmOrder()">Confirmer la commande</button>
    <button class="secondary" onclick="closeRecap()">Retour</button>
  </div>
</div>

<script>
const tg = window.Telegram?.WebApp;
tg?.ready();
tg?.expand();

const CONTACT_USERNAME = "giopvst";

const PRODUCTS = [
{name:"Cali OG", price:15},
{name:"Cali Purple", price:18},
{name:"Cali Lemon", price:14},
{name:"Cali Gelato", price:20},
{name:"Cali Runtz", price:22},
{name:"Cali Ice", price:16},
{name:"Cali Cookies", price:19},
{name:"Cali Haze", price:13},
{name:"Cali Gold", price:17},
{name:"Cali Diamond", price:25},
{name:"Cali Exotic", price:30}
];

let cart = {};
const productList = document.getElementById("productList");

function renderProducts(){
  PRODUCTS.forEach((p,index)=>{
    const div = document.createElement("div");
    div.className="product";
    div.innerHTML = `
      <div>
        ${p.name}
        <span class="counter" id="counter-${index}" style="display:none;">0g</span>
      </div>
      <div class="price">${p.price}‚Ç¨ / g</div>
    `;
    div.onclick=()=>addToCart(index);
    productList.appendChild(div);
  });
}

function addToCart(index){
  cart[index] = (cart[index] || 0) + 1;

  const counter = document.getElementById("counter-"+index);
  counter.style.display="inline-block";
  counter.innerText = cart[index] + "g";

  updateTotal();
}

function updateTotal(){
  let total = 0;
  Object.keys(cart).forEach(index=>{
    total += PRODUCTS[index].price * cart[index];
  });
  document.getElementById("totalPrice").innerText = total;
}

function openRecap(){
  if(Object.keys(cart).length === 0){
    alert("Aucune s√©lection");
    return;
  }

  const recapScreen = document.getElementById("recapScreen");
  const recapContent = document.getElementById("recapContent");
  const recapTotal = document.getElementById("recapTotal");

  recapContent.innerHTML="";
  let total = 0;

  Object.keys(cart).forEach(index=>{
    const product = PRODUCTS[index];
    const qty = cart[index];
    const lineTotal = product.price * qty;
    total += lineTotal;

    recapContent.innerHTML += `
      <div class="recap-item">
        <div>${qty}g ${product.name}</div>
        <div>${lineTotal}‚Ç¨</div>
      </div>
    `;
  });

  recapTotal.innerText = total;
  recapScreen.classList.add("active");
}

function closeRecap(){
  document.getElementById("recapScreen").classList.remove("active");
}

function confirmOrder(){
  let message = "üì¶ Commande AM SHOP\n\n";
  let total = 0;

  Object.keys(cart).forEach(index=>{
    const product = PRODUCTS[index];
    const qty = cart[index];
    const lineTotal = product.price * qty;
    total += lineTotal;
    message += `${qty}g ${product.name} = ${lineTotal}‚Ç¨\n`;
  });

  message += `\nTotal : ${total}‚Ç¨`;

  window.open(`https://t.me/${CONTACT_USERNAME}?text=${encodeURIComponent(message)}`);
}

renderProducts();
</script>

</body>
</html>
