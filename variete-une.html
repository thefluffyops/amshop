<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AM SHOP</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  background:#f5f5f7;
}

.container{
  max-width:500px;
  margin:auto;
  padding:20px;
}

h1{
  font-size:28px;
  margin-bottom:10px;
}

.product{
  background:white;
  padding:16px;
  border-radius:16px;
  margin-bottom:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.05);
  cursor:pointer;
  transition:.2s;
}

.product:hover{
  transform:translateY(-2px);
}

.price{
  font-weight:600;
  color:#0a84ff;
}

.cart-button{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#0a84ff;
  color:white;
  border:none;
  padding:14px 28px;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 15px 35px rgba(10,132,255,0.3);
}

.recap{
  position:fixed;
  inset:0;
  background:white;
  padding:20px;
  display:none;
  flex-direction:column;
}

.recap.active{
  display:flex;
}

.recap h2{
  margin-bottom:20px;
}

.recap-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
}

.total{
  font-size:18px;
  font-weight:600;
  margin-top:20px;
}

button{
  border:none;
  border-radius:20px;
  padding:12px;
  font-size:15px;
  cursor:pointer;
}

.commander{
  background:#0a84ff;
  color:white;
  margin-top:20px;
}

.close{
  margin-top:10px;
  background:#eee;
}
</style>
</head>
<body>

<div class="container">
<h1>Choisis ta vari√©t√©</h1>
<div id="productList"></div>
</div>

<button class="cart-button" onclick="openRecap()">Voir le r√©cap</button>

<div class="recap" id="recapScreen">
<h2>R√©capitulatif</h2>
<div id="recapItems"></div>
<div class="total">Total : <span id="totalPrice">0</span> ‚Ç¨</div>

<button class="commander" onclick="sendOrder()">Commander</button>
<button class="close" onclick="closeRecap()">Retour</button>
</div>

<script>
const tg = window.Telegram?.WebApp;
tg?.ready();
tg?.expand();

const CONTACT_USERNAME = "giopvst"; // üî• Ton Telegram ici

const PRODUCTS = [
{name:"Cali OG", price:15},
{name:"Cali Purple", price:18},
{name:"Cali Lemon", price:14},
{name:"Cali Gelato", price:20},
{name:"Cali Runtz", price:22},
{name:"Cali Ice", price:16},
{name:"Cali Cookies", price:19},
{name:"Cali Haze", price:13},
{name:"Cali Gold", price:17},
{name:"Cali Diamond", price:25},
{name:"Cali Exotic", price:30}
];

let cart = {};

const productList = document.getElementById("productList");

function renderProducts(){
  PRODUCTS.forEach((p,index)=>{
    const div = document.createElement("div");
    div.className="product";
    div.innerHTML = `
      <div>${p.name}</div>
      <div class="price">${p.price}‚Ç¨ / g</div>
    `;
    div.onclick=()=>addToCart(index);
    productList.appendChild(div);
  });
}

function addToCart(index){
  cart[index] = (cart[index] || 0) + 1;
}

function openRecap(){
  const recapScreen = document.getElementById("recapScreen");
  const recapItems = document.getElementById("recapItems");
  const totalPrice = document.getElementById("totalPrice");

  recapItems.innerHTML="";
  let total = 0;

  Object.keys(cart).forEach(index=>{
    const product = PRODUCTS[index];
    const qty = cart[index];
    const lineTotal = product.price * qty;
    total += lineTotal;

    recapItems.innerHTML += `
      <div class="recap-item">
        <div>${qty}g ${product.name}</div>
        <div>${lineTotal}‚Ç¨</div>
      </div>
    `;
  });

  totalPrice.innerText = total;
  recapScreen.classList.add("active");
}

function closeRecap(){
  document.getElementById("recapScreen").classList.remove("active");
}

function sendOrder(){
  if(Object.keys(cart).length === 0){
    alert("Aucune s√©lection");
    return;
  }

  let message = "üì¶ Commande AM SHOP\n\n";
  let total = 0;

  Object.keys(cart).forEach(index=>{
    const product = PRODUCTS[index];
    const qty = cart[index];
    const lineTotal = product.price * qty;
    total += lineTotal;

    message += `${qty}g ${product.name} = ${lineTotal}‚Ç¨\n`;
  });

  message += `\nTotal : ${total}‚Ç¨`;

  window.open(`https://t.me/${CONTACT_USERNAME}?text=${encodeURIComponent(message)}`);
}

renderProducts();
</script>

</body>
</html>
