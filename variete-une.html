<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AM SHOP</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  background:#f5f5f7;
}

.container{
  max-width:500px;
  margin:auto;
  padding:20px 20px 120px 20px;
}

h1{
  font-size:26px;
  margin-bottom:15px;
}

.product{
  background:white;
  padding:16px;
  border-radius:16px;
  margin-bottom:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.05);
}

.price{ font-weight:600; color:#0a84ff; }
.thc{ font-size:13px; color:#555; }

.controls{
  display:flex;
  align-items:center;
  gap:8px;
}

.controls button{
  width:28px;
  height:28px;
  border-radius:50%;
  border:none;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
}

.minus{ background:#eee; }
.plus{ background:#0a84ff; color:white; }

.quantity{
  min-width:20px;
  text-align:center;
  font-weight:600;
}

.bottom-bar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:white;
  padding:15px;
  box-shadow:0 -10px 30px rgba(0,0,0,0.08);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button.main{
  background:#0a84ff;
  color:white;
  border:none;
  padding:12px 22px;
  border-radius:25px;
  cursor:pointer;
}

/* RECAP */

.recap-screen{
  position:fixed;
  inset:0;
  background:white;
  padding:25px;
  display:none;
  flex-direction:column;
  overflow-y:auto;
}

.recap-screen.active{ display:flex; }

input, select{
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
  margin-top:10px;
  width:100%;
}

.section{
  margin-top:20px;
}

.warning{
  margin-top:20px;
  background:#fff3cd;
  padding:12px;
  border-radius:10px;
  font-size:14px;
}
</style>
</head>
<body>

<div class="container">
<h1>Choisis ta vari√©t√©</h1>
<div id="productList"></div>
</div>

<div class="bottom-bar">
  <div>Total : <span id="totalPrice">0</span> ‚Ç¨</div>
  <button class="main" onclick="openRecap()">Continuer</button>
</div>

<!-- RECAP SCREEN -->
<div class="recap-screen" id="recapScreen">
  <h2>R√©capitulatif</h2>

  <div id="recapContent"></div>

  <div class="section">
    <strong>Mode de livraison</strong>
    <select id="deliveryMode" onchange="updateRecapTotal()">
      <option value="Livraison">Livraison</option>
      <option value="Colissimo">Envoi par colis (Colissimo +3,99‚Ç¨)</option>
    </select>
  </div>

  <div class="section">
    <strong>Informations client</strong>
    <input type="text" id="clientName" placeholder="Nom complet">
    <input type="text" id="clientAddress" placeholder="Adresse compl√®te">
    <input type="text" id="clientCity" placeholder="Ville">
  </div>

  <div class="section">
    <strong>Total estim√© : <span id="recapTotal">0</span> ‚Ç¨</strong>
  </div>

  <div class="warning">
    ‚ö†Ô∏è Le vendeur doit confirmer le prix final.
  </div>

  <div class="section">
    <button class="main" onclick="confirmOrder()">Envoyer la commande</button>
    <button onclick="closeRecap()" style="margin-top:10px;">Retour</button>
  </div>
</div>

<script>
const tg = window.Telegram?.WebApp;
tg?.ready();
tg?.expand();

const CONTACT_USERNAME="giopvst";
const SHIPPING_COST=3.99;

const PRODUCTS=[
{name:"Cali OG",price:15,thc:"24%"},
{name:"Cali Purple",price:18,thc:"27%"},
{name:"Cali Lemon",price:14,thc:"22%"},
{name:"Cali Gelato",price:20,thc:"29%"},
{name:"Cali Runtz",price:22,thc:"30%"},
{name:"Cali Ice",price:16,thc:"23%"},
{name:"Cali Cookies",price:19,thc:"26%"},
{name:"Cali Haze",price:13,thc:"21%"},
{name:"Cali Gold",price:17,thc:"25%"},
{name:"Cali Diamond",price:25,thc:"32%"},
{name:"Cali Exotic",price:30,thc:"34%"}
];

let cart={};
const productList=document.getElementById("productList");

function renderProducts(){
  PRODUCTS.forEach((p,index)=>{
    const div=document.createElement("div");
    div.className="product";
    div.innerHTML=`
      <div>
        <strong>${p.name}</strong>
        <div class="thc">THC ${p.thc}</div>
        <div class="price">${p.price}‚Ç¨ / g</div>
      </div>
      <div class="controls">
        <button class="minus" onclick="changeQty(${index}, -1)">‚àí</button>
        <div class="quantity" id="qty-${index}">0</div>
        <button class="plus" onclick="changeQty(${index}, 1)">+</button>
      </div>
    `;
    productList.appendChild(div);
  });
}

function changeQty(index,change){
  cart[index]=(cart[index]||0)+change;
  if(cart[index]<=0){
    delete cart[index];
    document.getElementById("qty-"+index).innerText=0;
  } else {
    document.getElementById("qty-"+index).innerText=cart[index];
  }
  updateTotal();
}

function calculateSubtotal(){
  let total=0;
  Object.keys(cart).forEach(i=>{
    total+=PRODUCTS[i].price*cart[i];
  });
  return total;
}

function updateTotal(){
  document.getElementById("totalPrice").innerText=calculateSubtotal().toFixed(2);
}

function openRecap(){
  if(Object.keys(cart).length===0){
    alert("Aucune s√©lection");
    return;
  }

  let subtotal=calculateSubtotal();
  let mode=document.getElementById("deliveryMode")?.value || "Livraison";
  let shipping=mode==="Colissimo"?SHIPPING_COST:0;
  let total=subtotal+shipping;

  let content="";
  Object.keys(cart).forEach(i=>{
    const p=PRODUCTS[i];
    const qty=cart[i];
    const line=p.price*qty;
    content+=`<div>${qty}g ${p.name} (${p.thc}) = ${line.toFixed(2)}‚Ç¨</div>`;
  });

  if(mode==="Colissimo"){
    content+=`<div style="margin-top:10px;">
    Frais d‚Äôenvoi (Colissimo) : ${SHIPPING_COST.toFixed(2)}‚Ç¨
    </div>`;
  }

  document.getElementById("recapContent").innerHTML=content;
  document.getElementById("recapTotal").innerText=total.toFixed(2);
  document.getElementById("recapScreen").classList.add("active");
}

function updateRecapTotal(){
  let subtotal=calculateSubtotal();
  let mode=document.getElementById("deliveryMode").value;
  let shipping=mode==="Colissimo"?SHIPPING_COST:0;
  let total=subtotal+shipping;
  document.getElementById("recapTotal").innerText=total.toFixed(2);
}

function closeRecap(){
  document.getElementById("recapScreen").classList.remove("active");
}

function confirmOrder(){
  const name=document.getElementById("clientName").value.trim();
  const address=document.getElementById("clientAddress").value.trim();
  const city=document.getElementById("clientCity").value.trim();
  const mode=document.getElementById("deliveryMode").value;

  if(name==="" || address==="" || city===""){
    alert("Toutes les informations sont obligatoires.");
    return;
  }

  let subtotal=calculateSubtotal();
  let shipping=mode==="Colissimo"?SHIPPING_COST:0;
  let total=subtotal+shipping;

  let message="üì¶ Nouvelle commande AM SHOP\n\n";

  Object.keys(cart).forEach(i=>{
    const p=PRODUCTS[i];
    const qty=cart[i];
    const line=p.price*qty;
    message+=`${qty}g ${p.name} (${p.thc}) = ${line.toFixed(2)}‚Ç¨\n`;
  });

  if(mode==="Colissimo"){
    message+=`\nFrais d‚Äôenvoi (Colissimo) : ${SHIPPING_COST.toFixed(2)}‚Ç¨`;
  }

  message+=`\nTotal estim√© : ${total.toFixed(2)}‚Ç¨\n`;
  message+=`Mode : ${mode}\n\n`;
  message+=`Client : ${name}\nAdresse : ${address}\nVille : ${city}\n`;
  message+="\n‚ö†Ô∏è Le vendeur doit confirmer le prix final.";

  window.open(`https://t.me/${CONTACT_USERNAME}?text=${encodeURIComponent(message)}`);
}

renderProducts();
</script>

</body>
</html>
