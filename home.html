<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recharge Shop</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  background:#f5f5f7;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}

.chat-container{
  width:100%;
  max-width:400px;
  background:white;
  border-radius:20px;
  box-shadow:0 20px 50px rgba(0,0,0,0.1);
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:20px;
}

.message{
  display:flex;
  gap:10px;
  align-items:flex-start;
}

.message img{
  width:50px;
  height:50px;
  border-radius:50%;
}

.bubble{
  background:#e5e5ea;
  padding:12px 16px;
  border-radius:20px;
  max-width:70%;
}

.buttons{
  display:flex;
  flex-direction:column;
  gap:10px;
  margin-top:10px;
}

button{
  padding:12px 16px;
  border-radius:20px;
  border:none;
  cursor:pointer;
  font-size:16px;
  transition:0.3s;
  background:#0a84ff;
  color:white;
}

button:hover{
  transform:translateY(-2px);
}

.hidden{
  display:none;
}
</style>
</head>
<body>

<div class="chat-container">

  <div class="message">
    <img src="IMG_1733.png" alt="Max">
    <div class="bubble">Salut ! Je suis Max üòé <br>Clique sur le bouton pour ouvrir le menu !</div>
  </div>

  <!-- Bouton unique -->
  <div class="buttons">
    <button id="menuBtn" onclick="openMenu()">Ouvrir le menu</button>
  </div>

  <!-- Options apr√®s clic -->
  <div class="buttons hidden" id="options">
    <button onclick="choose('Cali')">Je veux me recharger en Cali</button>
    <button onclick="choose('üç´')">Je veux me recharger en üç´</button>
  </div>

  <!-- Confirmation -->
  <div class="message hidden" id="confirmMsg">
    <img src="IMG_1733.png" alt="Max">
    <div class="bubble" id="confirmText"></div>
  </div>

  <button id="orderBtn" class="hidden" onclick="sendOrder()">Commander</button>

</div>

<script>
const tg = window.Telegram?.WebApp;
tg?.ready();

let choice = "";

function openMenu(){
  document.getElementById("menuBtn").classList.add("hidden");
  document.getElementById("options").classList.remove("hidden");
}

function choose(option){
  choice = option;
  document.getElementById("options").classList.add("hidden");

  const confirmMsg = document.getElementById("confirmMsg");
  const confirmText = document.getElementById("confirmText");
  let price = option==="Cali"? "5‚Ç¨" : "8‚Ç¨";
  confirmText.innerHTML = `Super ! Tu as choisi <b>${option}</b>. Le prix est de <b>${price}</b>.`;
  confirmMsg.classList.remove("hidden");

  document.getElementById("orderBtn").classList.remove("hidden");
}

function sendOrder(){
  const CONTACT_USERNAME = "giopvst"; // Remplacer par ton destinataire Telegram
  let message = `üì¶ Recharge Shop\n\n- Option: ${choice}`;
  window.open(`https://t.me/${CONTACT_USERNAME}?text=${encodeURIComponent(message)}`);
}
</script>

</body>
</html>
