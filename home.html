<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recharge Shop</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  background:#f5f5f7;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}

.chat-container{
  width:100%;
  max-width:400px;
  background:white;
  border-radius:20px;
  box-shadow:0 20px 50px rgba(0,0,0,0.1);
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:20px;
}

.message{
  display:flex;
  gap:10px;
  align-items:flex-start;
}

.message img{
  width:50px;
  height:50px;
  border-radius:50%;
}

.bubble{
  background:#e5e5ea;
  padding:12px 16px;
  border-radius:20px;
  max-width:75%;
}

.buttons{
  display:flex;
  flex-direction:column;
  gap:10px;
  margin-top:10px;
}

button{
  padding:14px;
  border-radius:20px;
  border:none;
  cursor:pointer;
  font-size:16px;
  transition:0.25s;
  background:#0a84ff;
  color:white;
}

button:hover{
  transform:translateY(-2px);
}

.hidden{
  display:none;
}
</style>
</head>
<body>

<div class="chat-container">

  <div class="message">
    <img src="IMG_1733.png" alt="Max">
    <div class="bubble">
      Salut üëã<br><br>
      Je suis Max.<br>
      Clique sur le bouton pour voir le menu.
    </div>
  </div>

  <!-- Bouton unique -->
  <div class="buttons">
    <button id="menuBtn" onclick="openMenu()">Voir le menu</button>
  </div>

  <!-- Options -->
  <div class="buttons hidden" id="options">
    <button onclick="redirectTo('cali')">Cali</button>
    <button onclick="redirectTo('choco')">üç´</button>
  </div>

</div>

<script>
const tg = window.Telegram?.WebApp;
tg?.ready();
tg?.expand();

function openMenu(){
  document.getElementById("menuBtn").classList.add("hidden");
  document.getElementById("options").classList.remove("hidden");
}

function redirectTo(type){
  if(type === "cali"){
    window.location.href = "variete-une.html";
  }
  if(type === "choco"){
    window.location.href = "variete-deux.html";
  }
}
</script>

</body>
</html>
